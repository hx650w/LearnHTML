<!DOCTYPE html>
<html>
	<head>
		<title>Unordered List Demo</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<!-- Unordered list is defined using <ul> tag.
			 Each list item is defined using <li> tag.
			 List items are shown using a bullet, a small black circles.
		 -->
		 <strong>No style</strong>
		 <ul>
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ul>
		 
		 <strong>Disc</strong>
		 <ul style="list-style-type: disc;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ul>
		 
		 <strong>Circle</strong>
		 <ul style="list-style-type: circle;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ul>
		 
		 <strong>Square</strong>
		 <ul style="list-style-type: square;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ul>
		 
		 <strong>None</strong>
		 <ul style="list-style-type: none;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ul>
	</body>
</html>
