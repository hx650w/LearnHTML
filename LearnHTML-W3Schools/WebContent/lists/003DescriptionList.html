<!DOCTYPE html>
<html>
	<head>
		<title>Description List Demo</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<!-- Description list is defined using <dl> tag.
			 Description term is defined using <dt> tag.
			 Description is defined using <dd> tag.
		-->
		
		<dl>
			<dt>Coffee></dt>
			<dd>- Black hot drink</dd>
			<dt>Milk</dt>
			<dd>- White code drink</dd>
		</dl>
	</body>
</html>
