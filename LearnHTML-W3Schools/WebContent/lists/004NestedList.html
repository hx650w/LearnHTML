<!DOCTYPE html>
<html>
	<head>
		<title>Nested List Demo</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<!-- Nested list can be defined inside list item tag. -->
		<ul>
			<li>Coffee
				<ul>
					<li>Hot</li>
					<li>Cold</li>
				</ul>
			</li>
			<li>Team</li>
			<li>Milk</li>
		</ul>
	</body>
</html>
