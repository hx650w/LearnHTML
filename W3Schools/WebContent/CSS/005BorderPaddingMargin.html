<!DOCTYPE html>
<html>
	<head>
		<title>Border Demo</title>
		<meta charset="UTF-8">
		<style type="text/css">
			p {
				border: 1px solid powderblue;
				padding: 30px;
				margin: 30px;
			}
		</style>
	</head>
	
	<body>
		<!-- border key of the style attribute defines the border to be used for the element. -->
		<p>This is a paragraph</p>
	</body>
</html>
