	 <body>
	 	<!-- Textarea can be defined using textarea tag. 
	 		 Textarea cols defines the visible width of the textarea.
	 		 Rows attribute defines the number of lines visible of the textarea.
	 	-->
	 	<textarea name="message" rows="10" cols="30">The cat was playing in the garden.
	 	</textarea>
	 </body>
