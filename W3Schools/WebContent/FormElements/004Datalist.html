<!DOCTYPE html>
<html>
	<head>
		<title>Datalist tag demo.</title>
		<meta name="description" content="This page demonstrates how to use the datalist element.">
		<meta name="author" content="Yogesh Ralebhat">
		<meta name="keywords" content="HTML Datalist, Input Datalist">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	
	<body>
		<input type="text" list="names">
		
		<!-- List of data can be defined using the datalist tag.
			 Item in the data list can be defined using the option tag. Use the value attribute of the option tag.
			 Use the id attribute of the datalist to identify it.
			 Use the same id attribute value for the list attribute of the input 
		 -->
		 <datalist id="names">
		 	<option value="Yogesh">
		 	<option value="Arti">
		 	<option value="Akshay">
		 </datalist>
	</body>
</html>
