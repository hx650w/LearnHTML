<!DOCTYPE html>
<html>
	<head>
		<title>Nav Tag Demo</title>
		<meta name="description" content="This page demonstrates how to use Nav tag.">
		<meta name="author" content="Yogesh Ralebhat">
		<meta name="keywords" content="HTML Nav, Nav Tag">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta charset="UTF-8"> <!-- In HTML5, default character set used is UTF-8. Because of this, there is no need to explicitly mention UTF-8 character set. -->
	</head>
	
	<body>
		<!-- Nav tag is used to define group of important navigation links.
			 Not each and every linked should be created under Nav tag, only major group.
		 -->
		 <nav>
		 	<a href="/home/">Home</a> |
		 	<a href="/projects/">Projects</a> |
		 	<a href="/aboutus/">About Us</a> |
		 	<a href="/contact/">Contact</a>
		 </nav>
	</body>
</html>
