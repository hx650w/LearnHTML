<!DOCTYPE html>
<html>
	<!-- meta tag defines the metadata about the HTML document. -->
	<head>
		<!-- Title tag defines the title for the HTML document.
			 Title gives name to the browser's title bar.
			 Provides a name when page is added to favorites.
			 Title is displayed in result of the search engines. 
		 -->
		 <title>This is the page title.</title>
		 
		 <!-- Style tag is used to define styles for the elements of HTML document. -->
		 <style>
		 	body {
		 		background-color: powderblue;
		 	}
		 </style>
		 
		 <!-- Link tag is used to link external style sheet document -->
		 <link rel="stylesheet" href="001style.css">
		 
		 <!-- meta tag is used to define the metadata about the HTML page. -->
		 <!-- Define the character set used. -->
		 <meta charset="UTF-8">
		 
		 <!-- Define the document description -->
		 <meta name="description" content="Learning Head tag.">
		 
		 <!-- Define the keywords for search engine. -->
		 <meta name="keywords" content="Learn head tag, HTML">
		 
		 <!-- Define the author of a page -->
		 <meta name="author" content="Yogesh Ralebhat">
		 
		 <!-- Define the page refresh interval -->
		 <meta http-equiv="refresh" content="30">
		 
		 <!-- Define the viewport to tell the browser how to handle scaling and dimensions -->
		 <meta name="viewport" Content = "width=device-width, intitial-scale=1.0" >
	</head>
</html>
