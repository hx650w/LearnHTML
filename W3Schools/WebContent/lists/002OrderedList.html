<!DOCTYPE html>
<html>
	<head>
		<title>Ordered List Demo</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<!-- Ordered list is defined using <ol> tag.
			 List items are defined using <li> tag.
			 List items are shown using numbers starting from 1.
		 -->
		 
		 <Strong>No Style</Strong>
		 <ol>
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ol>
		 
		 <Strong>1</Strong>
		 <ol style="list-style-type: decimal;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ol>
		 
		 <Strong>A</Strong>
		 <ol style="list-style-type: upper-alpha;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ol>
		 
		 <Strong>a</Strong>
		 <ol style="list-style-type: lower-alpha;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ol>
		 
		 <Strong>I</Strong>
		 <ol style="list-style-type: upper-roman;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ol>
		 
		 <Strong>i</Strong>
		 <ol style="list-style-type: lower-roman;">
		 	<li>Coffee</li>
		 	<li>Tea</li>
		 	<li>Milk</li>
		 </ol>
	</body>
</html>
