<!DOCTYPE html>
<html>
	<head>
		<title>Horizontal List Demo</title>
		<meta charset="UTF-8">
		<style>
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				background-color: #555555;
				overflow: hidden;
			}
			
			li {
				float: left;
			}
			
			li a {
				display: block;
				text-align: center;
				color: white;
				text-decoration: none;
				padding: 16px;
			}
			
			li a:hover {
				background-color: #111111;
			}
		</style>
	</head>
	
	<body>
		<!-- Horizontal list can be defined with the help of css. -->
		<ul>
			<li><a href="#coffee">Home</a></li>
			<li><a href="#Tea">About Us</a></li>
			<li><a href="#Milk">Contact</a></li>
		</ul>
	</body>
</html>
