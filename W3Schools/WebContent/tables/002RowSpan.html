<!DOCTYPE html>
<html>
	<head>
		<title>Cells spanning multiple rows Demo</title>
		<meta charset="UTF-8">
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			
			th, td {
				padding: 5px;
			}
			
			th {
				text-align: left;
			}
		</style>
	</head>
	
	<body>
		<table style="width: 100%">
			<tr>
				<th>Name</th>
				<td>Yogesh Ralebhat</td>
			</tr>
			<tr>
				<th rowspan="2">Telephone</th>
				<td>1234567890</td>
			</tr>
			<tr>
				<td>0987654321</td>
			</tr>
		</table>
	</body>
</html>
